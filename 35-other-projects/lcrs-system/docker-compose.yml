version: '3.8'

services:
  lcrs-api:
    build: .
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://lcrs_user:lcrs_pass@postgres:5432/lcrs_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
      - ./.env:/app/.env

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: lcrs_db
      POSTGRES_USER: lcrs_user
      POSTGRES_PASSWORD: lcrs_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  redis_data:
  grafana_data:
