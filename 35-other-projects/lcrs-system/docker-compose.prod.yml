version: '3.8'

services:
  lcrs-api:
    build: .
    ports:
      - "80:8000"
      - "443:8000"
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://lcrs_user:lcrs_password@postgres:5432/lcrs_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lcrs_db
      POSTGRES_USER: lcrs_user
      POSTGRES_PASSWORD: lcrs_password
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=lcrs_admin_2025
    volumes:
      - grafana_data_prod:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  grafana_data_prod:

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
