site_name: GitHub AI Projects Package
site_description: Comprehensive collection of 208 AI projects organized into 35 categories
site_author: lordwilsonDev
site_url: https://lordwilsondev.github.io/GITHUB_AI_PROJECTS_PACKAGE/

repo_name: lordwilsonDev/GITHUB_AI_PROJECTS_PACKAGE
repo_url: https://github.com/lordwilsonDev/GITHUB_AI_PROJECTS_PACKAGE
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 lordwilsonDev

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Architecture:
    - Overview: architecture/overview.md
    - CI/CD Pipeline: architecture/cicd.md
    - Docker Setup: architecture/docker.md
  - Projects:
    - Categories: projects/categories.md
    - Core Operating Systems: projects/core-operating-systems.md
  - Development:
    - Contributing: development/contributing.md
    - Local Development: development/local-setup.md
  - Reference:
    - API: reference/api.md
    - Configuration: reference/configuration.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lordwilsonDev
