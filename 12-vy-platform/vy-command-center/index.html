<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VY Sovereignty Command Center</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow-x: hidden;
        }
        
        .command-center {
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            border-bottom: 2px solid #00ff88;
            margin-bottom: 30px;
            background: rgba(0, 255, 136, 0.05);
        }
        
        .header h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .subtitle {
            color: #ff00ff;
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .system-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .system-card.running {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .system-card.stopped {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
        }
        
        .system-card.idle {
            border-color: #ffaa00;
        }
        
        .system-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .system-name {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-running {
            background: #00ff88;
            color: #000;
        }
        
        .status-stopped {
            background: #ff4444;
            color: #fff;
        }
        
        .status-idle {
            background: #ffaa00;
            color: #000;
        }
        
        .stats {
            margin: 15px 0;
            font-size: 0.9em;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn:hover {
            background: #00ff88;
            color: #000;
            transform: scale(1.05);
        }
        
        .resources {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .resource-bar {
            margin: 15px 0;
        }
        
        .resource-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #ff00ff);
            transition: width 0.5s;
        }
        
        .logs {
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85em;
        }
        
        .log-line {
            padding: 2px 0;
            color: #00ff88;
        }
        
        .timestamp {
            color: #ff00ff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function CommandCenter() {
            const [status, setStatus] = useState(null);
            const [connected, setConnected] = useState(false);
            
            useEffect(() => {
                // Connect to WebSocket
                const ws = new WebSocket('ws://localhost:8888/ws');
                
                ws.onopen = () => {
                    setConnected(true);
                    console.log('Connected to Command Center');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    setStatus(data);
                };
                
                ws.onerror = () => {
                    setConnected(false);
                };
                
                return () => ws.close();
            }, []);
            
            const handleControl = async (system, action) => {
                try {
                    await fetch(`http://localhost:8888/api/control/${system}/${action}`, {
                        method: 'POST'
                    });
                } catch (err) {
                    console.error('Control error:', err);
                }
            };
            
            if (!status) {
                return (
                    <div className="command-center">
                        <div className="header">
                            <h1>üîÆ VY SOVEREIGNTY COMMAND CENTER üîÆ</h1>
                            <div className="subtitle">Initializing...</div>
                        </div>
                    </div>
                );
            }
            
            const { resources, systems } = status;

            return (
                <div className="command-center">
                    <div className="header">
                        <h1>üîÆ VY SOVEREIGNTY COMMAND CENTER üîÆ</h1>
                        <div className="subtitle">
                            Complete Cognitive Sovereignty Stack Control
                        </div>
                        <div style={{marginTop: '10px', fontSize: '0.9em'}}>
                            Status: <span style={{color: connected ? '#00ff88' : '#ff4444'}}>
                                {connected ? '‚óè ONLINE' : '‚óã OFFLINE'}
                            </span>
                        </div>
                    </div>
                    
                    {/* System Resources */}
                    <div className="resources">
                        <h2 style={{marginBottom: '20px', color: '#ff00ff'}}>
                            ‚ö° SYSTEM RESOURCES ‚ö°
                        </h2>
                        
                        <div className="resource-bar">
                            <div className="resource-label">
                                <span>CPU</span>
                                <span>{resources.cpu.overall.toFixed(1)}%</span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" 
                                     style={{width: `${resources.cpu.overall}%`}} />
                            </div>
                        </div>
                        
                        <div className="resource-bar">
                            <div className="resource-label">
                                <span>Memory</span>
                                <span>{resources.memory.percent.toFixed(1)}%</span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" 
                                     style={{width: `${resources.memory.percent}%`}} />
                            </div>
                        </div>
                        
                        <div className="resource-bar">
                            <div className="resource-label">
                                <span>Disk</span>
                                <span>{resources.disk.percent.toFixed(1)}%</span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" 
                                     style={{width: `${resources.disk.percent}%`}} />
                            </div>
                        </div>
                    </div>
                    
                    {/* Systems Grid */}
                    <h2 style={{marginBottom: '20px', color: '#ff00ff'}}>
                        üß† COGNITIVE SYSTEMS STATUS üß†
                    </h2>
                    <div className="grid">
                        {Object.entries(systems).map(([name, sys]) => (
                            <div key={name} className={`system-card ${sys.health}`}>
                                <div className="system-header">
                                    <div className="system-name">
                                        {name.toUpperCase().replace(/-/g, ' ')}
                                    </div>
                                    <div className={`status-badge status-${sys.health}`}>
                                        {sys.health.toUpperCase()}
                                    </div>
                                </div>
                                
                                <div className="stats">
                                    <div className="stat-row">
                                        <span>Path:</span>
                                        <span style={{fontSize: '0.8em'}}>{sys.path.split('/').slice(-2).join('/')}</span>
                                    </div>
                                    <div className="stat-row">
                                        <span>Processes:</span>
                                        <span>{sys.processes.length}</span>
                                    </div>
                                    <div className="stat-row">
                                        <span>Containers:</span>
                                        <span>{sys.containers.length}</span>
                                    </div>
                                </div>
                                
                                {sys.processes.length > 0 && (
                                    <div style={{marginTop: '10px', fontSize: '0.8em'}}>
                                        {sys.processes.map((proc, i) => (
                                            <div key={i} style={{padding: '5px 0'}}>
                                                PID {proc.pid}: {proc.name}
                                                <br />
                                                CPU: {proc.cpu}% | MEM: {proc.memory.toFixed(1)}%
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                <div className="controls">
                                    <button className="btn" onClick={() => handleControl(name, 'start')}>
                                        ‚ñ∂ START
                                    </button>
                                    <button className="btn" onClick={() => handleControl(name, 'stop')}>
                                        ‚ñ† STOP
                                    </button>
                                    <button className="btn" onClick={() => handleControl(name, 'restart')}>
                                        ‚ü≤ RESTART
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    {/* System Architecture Map */}
                    <div style={{
                        marginTop: '40px',
                        padding: '20px',
                        background: 'rgba(255, 255, 255, 0.05)',
                        border: '2px solid #ff00ff',
                        borderRadius: '10px'
                    }}>
                        <h2 style={{marginBottom: '20px', color: '#ff00ff'}}>
                            üèóÔ∏è SYSTEM ARCHITECTURE üèóÔ∏è
                        </h2>
                        <pre style={{
                            color: '#00ff88',
                            fontSize: '0.9em',
                            lineHeight: '1.6',
                            overflow: 'auto'
                        }}>
{`
‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê
‚îÇ                  VY COGNITIVE SOVEREIGNTY STACK             ‚îÇ
‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò

Layer 1: FOUNDATION & SAFETY
‚îú‚îÄ‚îÄ Love Engine Real        [Safety/Validation Framework]
‚îú‚îÄ‚îÄ Axiomatic Governance    [Core Constraints]
‚îî‚îÄ‚îÄ Fault Recovery          [System Safety Nets]

Layer 2: CORE INTELLIGENCE  
‚îú‚îÄ‚îÄ Sovereign Stack         [Brain/Heart/Memory]
‚îú‚îÄ‚îÄ MoIE OS v3             [Inversion Experts]
‚îú‚îÄ‚îÄ Motia Recursive        [Recursive Planning]
‚îî‚îÄ‚îÄ Synthetic Cognition    [Cognitive Framework]

Layer 3: MULTI-AGENT COORDINATION
‚îú‚îÄ‚îÄ CORD Project           [Agent Orchestration]

Layer 4: PERCEPTION & CONTROL

Layer 5: MEMORY & KNOWLEDGE
‚îú‚îÄ‚îÄ Metadata Universe     [Knowledge Architecture]
‚îú‚îÄ‚îÄ Nano Memory          [Nano-level Memory]
‚îî‚îÄ‚îÄ Universal Adapter    [Adaptation Layer]

Layer 6: EMOTIONAL INTELLIGENCE
‚îî‚îÄ‚îÄ LCRS System         [Emotional Models]

Layer 7: OPTIMIZATION
‚îú‚îÄ‚îÄ Jarvis M1          [M1 Optimization]
‚îî‚îÄ‚îÄ Meta Learner       [Self-Improvement]

Layer 8: INFRASTRUCTURE
‚îú‚îÄ‚îÄ Vy Nexus           [Infrastructure Control]
‚îú‚îÄ‚îÄ Sovereign Deploy   [Deployment Systems]
‚îî‚îÄ‚îÄ Monitoring         [Dashboards & Alerts]

Total Systems: ${Object.keys(systems).length}
Running: ${Object.values(systems).filter(s => s.health === 'running').length}
Stopped: ${Object.values(systems).filter(s => s.health === 'stopped').length}
Idle: ${Object.values(systems).filter(s => s.health === 'idle').length}

                        </pre>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<CommandCenter />, document.getElementById('root'));
    </script>
</body>
</html>
