<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evening Learning Report - Vy Nexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .date {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        
        .item p {
            color: #666;
            line-height: 1.6;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
            margin-top: 8px;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåô Evening Learning Report</h1>
            <div class="date" id="reportDate">Loading...</div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="section" id="knowledgeSection">
            <h2>üìö Knowledge Acquired Today</h2>
            <div id="knowledgeContent"></div>
        </div>
        
        <div class="section" id="patternsSection">
            <h2>üîç Patterns Discovered</h2>
            <div id="patternsContent"></div>
        </div>
        
        <div class="section" id="opportunitiesSection">
            <h2>üí° Optimization Opportunities</h2>
            <div id="opportunitiesContent"></div>
        </div>
        
        <div class="section" id="experimentsSection">
            <h2>üß™ Experiments Conducted</h2>
            <div id="experimentsContent"></div>
        </div>
        
        <div class="section" id="implementationsSection">
            <h2>üöÄ Planned for Overnight</h2>
            <div id="implementationsContent"></div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadReport()">üîÑ Refresh Report</button>
    
    <script>
        async function loadReport() {
            try {
                // In a real implementation, this would fetch from an API
                // For now, we'll use sample data
                const report = {
                    "date": "2025-12-17",
                    "report_id": "evening_2025-12-17_062517",
                    "knowledge_acquired": {
                        "total_learning_time": 0,
                        "technical_skills": [],
                        "domain_knowledge": [],
                        "research_completed": []
                    },
                    "patterns_discovered": {
                        "user_behavior_patterns": [],
                        "system_performance_patterns": [],
                        "optimization_opportunities": []
                    },
                    "optimization_opportunities": {
                        "workflow_optimizations": [],
                        "process_optimizations": [],
                        "bottlenecks_identified": []
                    },
                    "experiments_conducted": {
                        "total_experiments": 2,
                        "successful_experiments": 1,
                        "failed_experiments": 1,
                        "experiments": [
                            {
                                "name": "File Organization Automation Test",
                                "status": "completed",
                                "results_count": 4
                            },
                            {
                                "name": "UI Layout Comparison",
                                "status": "completed",
                                "results_count": 8
                            }
                        ]
                    },
                    "planned_implementations": {
                        "deployments_planned": [],
                        "automations_ready": [],
                        "optimizations_staged": [],
                        "total_planned": 0
                    }
                };
                
                displayReport(report);
            } catch (error) {
                console.error('Error loading report:', error);
            }
        }
        
        function displayReport(report) {
            // Update date
            document.getElementById('reportDate').textContent = 
                `Generated: ${new Date(report.date).toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })}`;
            
            // Update stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="icon">üìö</div>
                    <div class="label">Learning Time</div>
                    <div class="value">${report.knowledge_acquired.total_learning_time}h</div>
                </div>
                <div class="stat-card">
                    <div class="icon">üîç</div>
                    <div class="label">Patterns Found</div>
                    <div class="value">${report.patterns_discovered.user_behavior_patterns.length + 
                                        report.patterns_discovered.system_performance_patterns.length}</div>
                </div>
                <div class="stat-card">
                    <div class="icon">üß™</div>
                    <div class="label">Experiments</div>
                    <div class="value">${report.experiments_conducted.total_experiments}</div>
                </div>
                <div class="stat-card">
                    <div class="icon">üöÄ</div>
                    <div class="label">Planned Tasks</div>
                    <div class="value">${report.planned_implementations.total_planned}</div>
                </div>
            `;
            
            // Display experiments
            const experimentsContent = document.getElementById('experimentsContent');
            if (report.experiments_conducted.experiments.length > 0) {
                experimentsContent.innerHTML = report.experiments_conducted.experiments.map(exp => `
                    <div class="item">
                        <h3>${exp.name}</h3>
                        <p>Status: <span class="badge badge-success">${exp.status}</span></p>
                        <p>Results: ${exp.results_count} data points collected</p>
                    </div>
                `).join('');
            } else {
                experimentsContent.innerHTML = '<div class="empty-state"><div class="icon">üß™</div><p>No experiments conducted today</p></div>';
            }
            
            // Display other sections with empty states
            displayEmptyState('knowledgeContent', 'üìö', 'No new knowledge items recorded today');
            displayEmptyState('patternsContent', 'üîç', 'No patterns discovered today');
            displayEmptyState('opportunitiesContent', 'üí°', 'No optimization opportunities identified');
            displayEmptyState('implementationsContent', 'üöÄ', 'No implementations planned for overnight');
        }
        
        function displayEmptyState(elementId, icon, message) {
            document.getElementById(elementId).innerHTML = 
                `<div class="empty-state"><div class="icon">${icon}</div><p>${message}</p></div>`;
        }
        
        // Load report on page load
        loadReport();
    </script>
</body>
</html>
