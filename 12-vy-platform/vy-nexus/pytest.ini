    tests/test_hypothesis_validation.py
    tests/test_improvement_impact.py
    tests/test_integration_explorer.py
    tests/test_integration_phase5.py
    tests/test_learning_rate_adjustment.py
    tests/test_need_prediction_integration.py
    tests/test_phase6_integration.py
    tests/test_phase7_integration.py
