<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Engine Chat</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    .container { max-width: 800px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    #chat { border: 1px solid #333; border-radius: 8px; padding: 12px; height: 400px; overflow-y: auto; background: #181818; }
    .msg { margin-bottom: 10px; }
    .user { color: #9ae6b4; }
    .bot { color: #90cdf4; }
    .meta { font-size: 0.75rem; color: #a0aec0; margin-top: 2px; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input[type="text"] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #444; background: #222; color: #eee; }
    button { padding: 8px 14px; border: none; border-radius: 6px; background: #3182ce; color: white; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: default; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Engine Chat</h1>
    <div id="chat"></div>

    <form id="chat-form">
      <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const formEl = document.getElementById('chat-form');
    const inputEl = document.getElementById('message-input');
    const buttonEl = formEl.querySelector('button');

    const API_URL = 'http://localhost:9001/love-chat';

    function appendMessage(role, text, meta) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;

      const main = document.createElement('div');
      main.textContent = (role === 'user' ? 'You: ' : 'Love Engine: ') + text;
      main.className = role === 'user' ? 'user' : 'bot';
      div.appendChild(main);

      if (meta) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'meta';
        metaDiv.textContent =
          `thermo=${meta.thermodynamic_adjustment} | love=${meta.love_vector_applied} | safety_raw=${meta.safety_raw}`;
        div.appendChild(metaDiv);
      }

      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = inputEl.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      inputEl.value = '';
      inputEl.focus();
      buttonEl.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, temperature: 0.7 })
        });

        if (!res.ok) {
          appendMessage('bot', `Error: ${res.status}`, null);
        } else {
          const data = await res.json();
          appendMessage('bot', data.answer, {
            thermodynamic_adjustment: data.thermodynamic_adjustment,
            love_vector_applied: data.love_vector_applied,
            safety_raw: data.safety_raw
          });
        }
      } catch (err) {
        appendMessage('bot', 'Request failed: ' + err.message, null);
      } finally {
        buttonEl.disabled = false;
      }
    });
  </script>
</body>
</html>
